<div class="section-header">
    <h2>Clientes</h2>
    <button id="add-client-btn" class="action-btn">+ Novo Cliente</button>
</div>

<div class="search-bar">
    <input type="text" id="client-search" placeholder="Buscar cliente...">
</div>

<div id="clients-list" class="list-container">
    <!-- Clientes serão inseridos aqui via JavaScript -->
</div>

<!-- Modal para adicionar/editar cliente -->
<div id="client-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Novo Cliente</h2>
        
        <form id="client-form">
            <input type="hidden" id="client-id">
            
            <div class="form-group">
                <label for="client-name">Nome</label>
                <input type="text" id="client-name" name="client-name">
            </div>
            
            <div class="form-group">
                <label for="client-phone">Telefone</label>
                <input type="tel" id="client-phone" name="client-phone" 
                       pattern="\(\d{2}\) \d{4,5}-\d{4}" 
                       title="Formato: (XX) XXXXX-XXXX ou (XX) XXXX-XXXX"
                       inputmode="tel">
                <small class="form-hint">Formato: (XX) XXXXX-XXXX</small>
            </div>
            
            <div class="form-group">
                <label for="client-birthday">Aniversário</label>
                <input type="text" id="client-birthday" name="client-birthday" 
                       placeholder="DD/MM" 
                       pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])" 
                       title="Formato: DD/MM">
            </div>
            
            <div class="form-group">
                <label for="client-location">Local</label>
                <input type="text" id="client-location" name="client-location">
            </div>
            
            <div class="form-group">
                <label for="client-services">Serviços</label>
                <textarea id="client-services" name="client-services"></textarea>
            </div>
            
            <div class="form-group">
                <label for="client-notes">Observações</label>
                <textarea id="client-notes" name="client-notes"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-save">Salvar</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</div>
