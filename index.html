<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Design - Sistema de Gerenciamento</title>
    
    <!-- Estilos CSS principais -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/agenda.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="theme-light">
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-paint-brush"></i>
                <h1>Nail Design</h1>
            </div>
        </header>
        
        <nav class="app-nav">
            <button class="nav-btn active" data-page="clients">
                <i class="fas fa-users"></i>
                <span>Clientes</span>
            </button>
            <button class="nav-btn" data-page="services">
                <i class="fas fa-concierge-bell"></i>
                <span>Serviços</span>
            </button>
            <button class="nav-btn" data-page="agenda">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Configurações</span>
            </button>
        </nav>
        
        <main class="app-content">
            <section id="clients" class="page active">
                <!-- Conteúdo de clientes será carregado aqui -->
            </section>
            
            <section id="services" class="page">
                <!-- Conteúdo de serviços será carregado aqui -->
            </section>
            
            <section id="agenda" class="page">
                <!-- Conteúdo da agenda será carregado aqui -->
            </section>
            
            <section id="settings" class="page">
                <!-- Conteúdo de configurações será carregado aqui -->
            </section>
        </main>
    </div>
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/pt-br.js"></script>
    
    <!-- Bootstrap JS completo -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Database -->
    <script src="js/initDatabase.js"></script>
    <script src="js/database.js"></script>
    
    <!-- Utilitários -->
    <script src="js/utils/agendaUtils.js"></script>
    
    <!-- Templates - Carregados primeiro -->
    <script src="js/templates/settingsTemplate.js"></script>
    <script src="js/templates/categoryTemplate.js"></script>
    <script src="js/templates/clientsTemplate.js"></script>
    <script src="js/templates/servicesTemplate.js"></script>
    <script src="js/templates/agendaTemplate.js"></script>
    
    <!-- Componentes - Carregados depois dos templates -->
    <script src="js/components/navigation.js"></script>
    <script src="js/components/categories.js"></script>
    <script src="js/components/clients.js"></script>
    <script src="js/components/services.js"></script>
    <script src="js/components/agendaUtils.js"></script>
    <script src="js/components/agenda.js"></script>
    <script src="js/components/settings.js"></script>
    
    <!-- Inicialização da aplicação -->
    <script src="js/app.js"></script>
</body>
</html>
